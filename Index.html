/* Estilos para el menú desplegable */
.dropdown {

}

.dropdown .dropdown-menu {

    position: absolute;
    top: 100%;
    left: 0;
    background-color: #000000ee;
    list-style: none;
    padding: 0;
    margin: 0;
}

}
